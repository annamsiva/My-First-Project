<html>
<head>
	<link rel="stylesheet" href="dist/css/bootstrap.css">
	<link rel="stylesheet" href="dist/css/font-awesome.css">
	<style>
		.btn-circle{
			border-radius:100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
			<i class="fa fa-user fa-lg"></i>
			<i class="fa fa-user fa-2x"></i>
			<i class="fa fa-user fa-3x"></i>
			<i class="fa fa-user fa-4x"></i>
			<i class="fa fa-user fa-5x"></i>
			
			</div>
		</div>
		
		<div class="row">
			<div class="col-sm-3">
					<ul class="list-group">
						<li class="list-group-item active">
						<i class="fa fa-navicon"></i>
						settings
						</li>
						
						<li class="list-group-item">
						<i class="fa fa-eye"></i>
						view profile
						</li>
						
						<li class="list-group-item">
						<i class="fa fa-edit"></i>
						edit profile
						</li>
						
						<li class="list-group-item">
						<i class="fa fa-plus"></i>
						add user
						</li>
						
						<li class="list-group-item">
						<i class="fa fa-table"></i>
					    user list
						</li>
						
						<li class="list-group-item">
						<i class="fa fa-building"></i>
					    city list
						</li>
					</ul>
			</div>
			<div class="col-sm-9">
				<!--<img src="dashboard.png">-->
				<div class="row">
					<div class="col-sm-4">
						<button class="btn btn-danger btn-circle"><i class="fa fa-phone-square fa-3x" aria-hidden="true"></i></button>
					</div>
					<div class="col-sm-4">
						<i class="fa fa-phone-square fa-3x" aria-hidden="true" style="color:red"></i>
					</div>
					<div class="col-sm-4">
						<i class="fa fa-phone-square fa-3x" aria-hidden="true" style="color:red"></i>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-4">
						<i class="fa fa-user-circle fa-3x" aria-hidden="true" style="color:violet"></i>
					</div>
					<div class="col-sm-4">
						<i class="fa fa-user-circle fa-3x" aria-hidden="true" style="color:violet"></i>
					</div>
					<div class="col-sm-4">
						<button class="btn btn-info btn-circle"><i class="fa fa-users fa-3x" aria-hidden="true"></i></button>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-4">
						<i class="fa fa-users fa-3x" aria-hidden="true" style="color:skyblue"></i>
					</div>
					<div class="col-sm-4">
						<i class="fa fa-users fa-3x" aria-hidden="true" style="color:skyblue"></i>
					</div>
					<div class="col-sm-4">
						<i class="fa fa-envelope-open fa-3x" aria-hidden="true" style="color:skyblue"></i>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-4">
						<i class="fa fa-pencil-square fa-3x" aria-hidden="true" style="color:green"></i>
					</div>
					<div class="col-sm-4">
						<i class="fa fa-thumbs-up fa-3x" aria-hidden="true" style="color:green"></i>
					</div>
					<div class="col-sm-4">
						<i class="fa fa-envelope-square fa-3x" aria-hidden="true" style="color:green"></i>
					</div>
				</div>
			</div>
	</div>
	</div>
</body>
</html>
